<!DOCTYPE html>
<html>
<head lang="de">


    <script src="js/lib/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/lib/jsrender.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>

    <script data-main="js/tkclient/main" src="js/lib/require.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="main">

    </div>
    <div class="modal fade"
         id="create-game-dialog"
         tabindex="-1"
         role="dialog"
         aria-labelledby="create-game-dialog-label"
         aria-hidden="true"
         data-backdrop="static"
         data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="create-game-dialog-label">Join or create Game</h4>
          </div>
          <div class="modal-body">
              <label for="nickname">Dein Name</label>
              <input class="form-control" maxlength="32" id="nickname" type="text" placeholder="Name">
              <label for="game-code">Game code (Buchstaben und Zahlen)</label>
              <input class="form-control" maxlength="32" id="game-code" type="text" style="text-transform:uppercase;" placeholder="Game code">
              <div class="form-group" id="additional-wrapper">
                  <label for="playercount">Spieler_innenzahl</label>
                  <select class="form-control" id="playercount">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                  </select>
                  <label for="game-config">Spielmodus</label>
                  <select class="form-control" id="game-config">
                      <option value="STD_CONFIG">Standard Spiel</option>
                      <option value="TODES_CONFIG">Todes Spiel</option>
                  </select>
              </div>
          </div>
          <div class="modal-footer">
            <div id="gamemenu">
                <button class="btn btn-success" id="ui-new">Neues Spiel</button>
                <button class="btn btn-warning" id="ui-join">Anschlie√üen</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
